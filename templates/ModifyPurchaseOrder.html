<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modify Purchase Order</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='custom/css/PurchaseOrderStyles.css') }}"/>
  	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
  	<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
  	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

  	

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">
	  	<img id="moretech_logo" src="{{ url_for('static', filename='resources/moretech_logo.png') }}">
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      {% if current_user.is_authenticated %}
	      <a class="nav-item nav-link active" href="/PurchaseOrderIndex">Purchase Order <span class="sr-only">(current)</span></a>
	      <a class="nav-item nav-link" href="/InspectionsIndex">Inspections</a>
	      <a class="nav-item nav-link" href="/logout">Log Out</a>
	    {% endif %}
	    {% if not current_user.is_authenticated %}
	      <a class="nav-item nav-link" href="/signup">Sign Up</a>
	      <a class="nav-item nav-link" href="/login">Log In</a>
	    {% endif %}
	    </div>
	  </div>
	</nav>

	<div class="container">
		<div class="title-container">
			<h1>Modify Purchase Order</h1>
		</div>

		<div>
			<form action="/HandleModifyPurchaseOrder" method="POST" enctype="multipart/form-data">
			  <div class="form-group">
			    <label for="purchaseOrderInput">Purchase Order</label>
			    <input name="purchaseOrderInput" type="text" class="form-control" id="purchaseOrderInput" aria-describedby="emailHelp" placeholder="Enter Purchase Order" value="{{purchaseOrder.PurchaseOrder}}">
			    <small id="emailHelp" class="form-text text-muted">Purchase order to enter</small>
			  </div>
			  <div class="form-group">
			    <label for="statusInput">Status</label>
			    <select name="statusInput" class="form-control" id="statusInput" value="{{purchaseOrder.Status}}">
			      <option>In Progress</option>
			      <option>Finished</option>
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="quantityInput">Quantity</label>
			    <input name="quantityInput" type="text" class="form-control" id="quantityInput" placeholder="Enter Quantity" aria-describedby="quantityHelp" value="{{purchaseOrder.Quantity}}">
			    <small id="quantityHelp" class="form-text text-muted">Quantity of pieces in Purchase Order</small>
			  </div>
			  <div class="form-group">
			    <label for="reqDate">Request Date</label>
			    <input name="requestDateInput" type="date" class="form-control" id="reqDate" aria-describedby="requestDateHelp" value="{{purchaseOrder.RequestDate}}">
			    <small id="requestDateHelp" class="form-text text-muted">Date of the Request</small>
			  </div>
			  <div class="form-group">
			    <label for="startDate">Start Date</label>
			    <input name="startDateInput" type="date" class="form-control" id="startDate" aria-describedby="startDateHelp" value="{{purchaseOrder.StartDate}}">
			  </div>
			  <div class="form-group">
			    <label for="endDate">End Date</label>
			    <input name="endDateInput" type="date" class="form-control" id="endDate" aria-describedby="endDateHelp" value="{{purchaseOrder.EndDate}}">
			    <small id="endDateHelp" class="form-text text-muted">Ending Date</small>
			  </div>
			  <div class="form-group">
			    <input name="idInput" type="hidden" value="{{purchaseOrder.Id}}">
			  </div>

			  <button type="submit" class="btn btn-primary">Update</button>
			  <a href="/PurchaseOrderIndex">Go back to List</a>
			</form> 
		</div>
		
	</div>

</body>
</html>
